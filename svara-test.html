<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svara Test</title>
    <link href="https://cdn.quilljs.com/2.0.2/quill.snow.css" rel="stylesheet">
    <style>
        .ql-svara-char {
            font-family: 'Gentium Plus', serif;
            font-size: 28px;
            color: #943634;
            display: inline;
            line-height: 1;
        }
        #editor {
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <button onclick="insertSvara()">Insert Svara</button>
    <button onclick="checkFormat()">Check Format</button>

    <script src="https://cdn.quilljs.com/2.0.2/quill.js"></script>
    <script>
        const Inline = Quill.import('blots/inline');

        class SvaraChar extends Inline {
            static blotName = 'svara-char';
            static tagName = 'span';

            static create(value) {
                let node = super.create(value);
                node.classList.add('ql-svara-char');
                return node;
            }

            static formats(node) {
                return node.classList.contains('ql-svara-char');
            }
        }

        Quill.register(SvaraChar);

        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Test svara...'
        });

        function insertSvara() {
            const range = quill.getSelection(true);
            quill.insertText(range.index, '\u030d', 'svara-char', true);
            quill.setSelection(range.index + 1);
        }

        function checkFormat() {
            const format = quill.getFormat();
            console.log('Current format:', format);
            alert('Format: ' + JSON.stringify(format));
        }
    </script>
</body>
